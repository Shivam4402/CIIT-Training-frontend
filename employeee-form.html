<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee-Form-Inline CSS
        
    </title>
</head>
<body style="background-color:bisque;">

    <!-- <form>b -->
       

            <div style="border: 7px double black; background-color:aliceblue; border-radius:20px; width:400px; height: 500px; margin: 500px; padding: 80px;">
                
                <h2 style="text-align:center;">Employee Form</h2><br>
        
                <div style="text-align: center;">
        
                    <label>Employee Name:</label><br>
                    <input type="text" style="border-radius: 5px; width: 300px; height: 30px; margin-top: 10px;"/><br><br> 
        
                </div>
        
                <div style="text-align: center;">
        
                    <label>Mobile Number:</label><br>
                    <input type="number" style="border-radius: 5px; width: 300px; height: 30px; margin-top: 10px;"/><br><br>
        
                </div>
        
        
                <div style="text-align: center;">
        
                    <label>Designation:</label><br>
                    <input type="text" style="border-radius: 5px; width: 300px; height: 30px; margin-top: 10px;"/><br>
        
                </div><br><br><br>
                
        
                <input type="button" value="Submit" style="margin-left: 20px; border-radius: 7px; width: 100px; height: 40px;"/>
        
                <input type="button" value="Cancel"  style="margin-left: 140px; border-radius: 7px; width: 100px; height: 40px;"/>
        
        
        
            </div>


    <!-- </form> -->

</body>
</html>
