<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Login Form L3</title>
    <link href="style-L3.css" rel="stylesheet"/>


</head>


<body>

    <div class="main">

        <label class="main-head">Login form using HTML and CSS</label>

        <div class="container">

            <label class="container-head">Sign in</label><br>
            <label class="container-head">Sign in with your username and password</label><br>

            <label>Your username</label><br>
            <input  type="text" placeholder="Enter Username"><br>

            <label>Your password</label><br>
            <input  type="text" placeholder="Enter Password"><br>

            <input type="checkbox">Remember me
            <label>Forgot Password?</label><br>


            <input type="button" value="Login"><br>

            <label>Not a member?</label>
            <label>Register here!</label><br>



        </div>

    </div>
    
</body>
