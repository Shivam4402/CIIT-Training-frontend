<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-getElementById()</title>

    <script>
        function display()
        {
            document.getElementById("msg").innerHTML="WELCOME TO JAVASCRIPT"
        }
    </script>
</head>
<body>
    
    <input type="button" value="Submit" onClick="display()"/>
    <hr/>
    <h1 id="msg"></h1>
    
</body>
</html>
