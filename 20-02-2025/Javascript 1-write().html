<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript First-write()</title>

    <script>
        function display()
        {
            document.write("Hello World")
        }
    </script>
</head>
<body>
    <input type="button" value="Submit" onClick="display()"/>
</body>
</html>
