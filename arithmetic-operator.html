<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operator</title>

<script>

// ARITHMETIC OPERATOR [ + - * / ]

    var a=20, b=10, c;
    c=a+b;
    document.write("ADDITION =" +c+ "<br>")

    c=a-b;
    document.write("SUBSTRACTION =" +c+ "<br>")

    c=a*b;
    document.write("MULTIPLICATION =" +c+ "<br>")

    c=a/b;
    document.write("DIVISION =" +c+ "<br>")

</script>

</head>
<body>
    
</body>
</html>
